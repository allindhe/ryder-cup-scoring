<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />

    <title>Grindr Cup 2023</title>
  </head>

  <body>
    <div class="container">
      <div class="row p-3">
        <h1>Grindr Cup</h1>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-12 col-md-8">
          <!-- Main score -->
          <div class="container">
            <div class="scoreboard unfocusScoreboard">
              <div class="team1"><p class="scoreText">1</p></div>
              <div class="team2"><p class="scoreText">2</p></div>
            </div>
          </div>

          <div class="row m-2 m-md-5"></div>

          <!-- Match board -->
          <div class="container">
            <table id="matchBoard" class="table table-bordered">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="col-lg-2 text-center">
          <div class="row">
            <div class="col-6 col-md-12">
            <!-- GBG players -->
              <div class="btn-group-vertical p-2 mt-md-4" role="group" aria-label="Player">
                <input type="radio" class="btn-check" name="gbgPlayer" id="sebbe" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="sebbe">Sebbe</label>

                <input type="radio" class="btn-check" name="gbgPlayer" id="emil" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="emil">Emil</label>

                <input type="radio" class="btn-check" name="gbgPlayer" id="jean" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="jean">Jean</label>
              </div>
            </div>
          
            <div class="col-6 col-md-12">
              <!-- Stockholm players -->
              <div class="btn-group-vertical p-2" role="group" aria-label="Player">
                <input type="radio" class="btn-check" name="sthlmPlayer" id="tom" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="tom">Tom</label>

                <input type="radio" class="btn-check" name="sthlmPlayer" id="alex" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="alex">Alex</label>

                <input type="radio" class="btn-check" name="sthlmPlayer" id="rasmus" autocomplete="off" onClick="selectPlayer()" />
                <label class="btn btn-outline-dark" for="rasmus">Rasmus</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-12 p-2">
              <input type="radio" class="btn-check" id="bestball" autocomplete="off" onClick="bestBall()" />
              <label class="btn btn-outline-dark" for="bestball">Best ball</label>
            </div>
            <div class="col-6 col-md-12 p-2">
              <button class="btn btn-outline-dark" onclick="clearPlayers()">Scoreboard</button>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
